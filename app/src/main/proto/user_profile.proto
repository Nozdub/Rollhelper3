syntax = "proto3";

option java_package = "com.example.rollhelper3";
option java_outer_classname = "UserProfileProto";

message UserProfile {
  string profile_name = 1;
  int32 strength = 2;
  int32 dexterity = 3;
  int32 constitution = 4;
  int32 intelligence = 5;
  int32 wisdom = 6;
  int32 charisma = 7;
  int32 proficiency = 8;
}
